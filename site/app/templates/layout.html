<!doctype html>
<html lang="en">
  <head>
    {% block head %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}{% endblock %} - OTC EventsDB</title>


    {% endblock %}
  </head>
  <body>
    {% block body %}
      <div id="container">
        <div id="header">{% block divheader %}{% endblock %}</div>
        <div id="body">{% block divbody %}{% endblock %}</div>
        <div id="footer">
            OTC Events DB by genericpersona 
          | Source at <a href="https://github.com/genericpersona/eventsdb">Github</a>
          | Donations <a href="bitcoin:?message=EventsDBDonation">here</a>
      </div>
    {% endblock %}
  </body>
</html>
